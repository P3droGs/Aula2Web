<html>
  <head>
    <title>Exercicio 6</title>
  </head>

  <body>
    <legend>Dia</legend>
    <fieldset>
      <input type="checkbox" name="Dia" id="zero" value="Domingo" />
      <label for="zero">Domingo</label>
      <input
        type="checkbox"
        checked
        name="Dia"
        id="um"
        value="Segunda"
        checked
      />
      <label for="um">Segunda</label>
      <input type="checkbox" name="Dia" id="dois" value="Terça" />
      <label for="dois">Terça</label>
      <input type="checkbox" name="Dia" id="tres" value="Quarta" />
      <label for="tres">Quarta</label>
      <input type="checkbox" name="Dia" id="quatro" value="Quinta" checked />
      <label for="quatro">Quinta</label>
      <input type="checkbox" name="Dia" id="cinco" value="Sexta" />
      <label for="cinco">Sexta</label>
      <input type="checkbox" name="Dia" id="seis" value="Sabado" />
      <label for="seis">Sabado</label>
    </fieldset>
    <div></div>
    <button>Enviar</button>
  </body>
</html>
